<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metas -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Styles -->
        <link rel="icon" type="image/png" sizes="32x32"
            href="../images/favicon-32x32.png">
        <link type="text/css" rel="stylesheet" href="./styles/web.css">

        <!-- Links -->
        <script src="./scripts/main.js" type="module" defer></script>

        <!-- Title -->
        <title>Frontend Mentor | Time tracking dashboard</title>
    </head>
    <body>
        <main>
            <section class="report">
                <div class="info">
                    <div class="profile-pic">
                        <img src="./styles/assets/image-jeremy.png" alt="">
                    </div>
                    <div class="name">
                        <p>Report for</p>
                        <h1>Jeremy Robson</h1>
                    </div>
                </div>
                <div class="time">
                    <p>Daily</p>
                    <p>Weekly</p>
                    <p>Monthly</p>
                </div>
            </section>

            <section class="activities">
                <div class="subsection">
                    <div class="activity">
                        <div class="activity-info">
                            <p>Work</p>
                            <p>...</p>
                        </div>
                        <div class="activity-hours">
                            <h1><span>+</span><span>5</span><span>-</span></h1>
                            <p> Previous - <span>7</span></p>
                        </div>
                    </div>
                    <div class="activity">
                        <div class="activity-info">
                            <p>Play</p>
                            <p>...</p>
                        </div>
                        <div class="activity-hours">
                            <h1><span>+</span><span>5</span><span>-</span></h1>
                            <p> Previous - <span>7</span></p>
                        </div>
                    </div>
                    <div class="activity">
                        <div class="activity-info">
                            <p>Study</p>
                            <p>...</p>
                        </div>
                        <div class="activity-hours">
                            <h1><span>+</span><span>5</span><span>-</span></h1>
                            <p> Previous - <span>7</span></p>
                        </div>
                    </div>
                </div>
                <div class="subsection">
                    <div class="activity">
                        <div class="activity-info">
                            <p>Exercise</p>
                            <p>...</p>
                        </div>
                        <div class="activity-hours">
                            <h1><span>+</span><span>5</span><span>-</span></h1>
                            <p> Previous - <span>7</span></p>
                        </div>
                    </div>
                    <div class="activity">
                        <div class="activity-info">
                            <p>Social</p>
                            <p>...</p>
                        </div>
                        <div class="activity-hours">
                            <h1><span>+</span><span>5</span><span>-</span></h1>
                            <p> Previous - <span>7</span></p>
                        </div>
                    </div>
                    <div class="activity">
                        <div class="activity-info">
                            <p>Self Care</p>
                            <p>...</p>
                        </div>
                        <div class="activity-hours">
                            <h1><span>+</span><span>5</span><span>-</span></h1>
                            <p> Previous - <span>7</span></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <section class="attribution">
                Challenge by <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://github.com/Bruno-SSC">Bruno Velkia</a>.
            </section>
        </footer>
    </body>
</html>
